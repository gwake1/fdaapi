<div ng-controller="PaymentController as PC">
  <table class="table table-striped">
    <tr>
      <th>Physician Name</th>
      <th>Physician Specialty</th>
    </tr>
    <tr ng-repeat="item in PC.Provider">
      <td><a href="/#/{{item.physician_id}}">{{item.physician_profile_last_name}}, {{item.physician_profile_first_name}} {{item.physician_profile_middle_name}}</a></td>
      <td>{{item.physician_speciality}}</td>
    </tr>
  </tr>
</table>
</div>
